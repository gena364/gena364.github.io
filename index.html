 <! https://ru.stackoverflow.com/questions/73371/Текущее-время-на-странице-сайта?ysclid=lvc25w05x5901316226   >       

<body>

<script type="text/javascript">

function showPosition(position) {

 var a = position.coords.latitude + ',' + position.coords.longitude;



 //alert(a);

 document.getElementById('coord').innerHTML = a;  

}

function getDate()

{

    var date = new Date();

    var hours = date.getHours();

    var minutes = date.getMinutes();

    var seconds = date.getSeconds();

    //По надобности условие ниже повторить с minutes и hours

    if(seconds < 10)

    {

        seconds = '0' + seconds;

    }

    document.getElementById('timedisplay').innerHTML = hours + ':' + minutes + ':' + seconds;

}

setInterval(getDate, 0);

navigator.geolocation.getCurrentPosition(showPosition);  //разовая позиция

<!-- navigator.geolocation.watchPosition(showPosition);  //в динамике позиция -->

</script>

<div id="timedisplay"></div>

<div id="coord"></div>

</body>    

</html>
